<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text and Color Playground</title>
    <style>
        body {
            background-color: #eaeaea;
            color: #000033;
            font-family: Arial, Verdana, sans-serif;
        }

        h1 {
            color: brown;
            font-size: 2em;
            font-family: Arial, Verdana, sans-serif;
        }

        p {
            background-color: green;
            color: white;
        }

        ul {
            list-style-type: circle;
            padding-left: 20px;
        }

        ul li {
            font-size: 1.2em;
            color: purple;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>My Ugly CSS Text and Color Playground</h1>
    <p>This is my first paragraph for the hands-on activity.</p>
    
    <p style="color: blue; text-indent: 2em;">This is another paragraph with inline styles. The text is blue, and it has a 2em indent.</p>
